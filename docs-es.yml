antora:
  extensions:
    - require: antora-navigator-extension
      config_file: ./mf-antora-navigator.yml
site:
  title: Module Federation Documentation
  url: /manual/es
  start_page: ipt::index.adoc
content:
  sources:
    - url: https://github.com/omfgnuts/mf-translations.git
      branches: [translated-main]
      start_path: docs/es
ui:
  bundle:
    url: https://github.com/omfgnuts/mf-docs-site-ui/releases/download/release-7/ui-bundle.zip
    snapshot: false
  supplemental_files: ./node_modules/antora-navigator-extension/data/
output:
  clean: true
  dir: ./output/es
runtime:
  fetch: true
  cache_dir: ./cache
urls:
  html_extension_style: drop
asciidoc:
  extensions:
    - '@asciidoctor/tabs'
  attributes:
    page-pagination: yes
    language: es
